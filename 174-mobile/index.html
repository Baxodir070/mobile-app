<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Listings</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Nashville hotels & places to stay</h1>
        <div class="filters">
            <button>Map</button>
            <button>Sept 12 - 13</button>
            <button>2</button>
            <button>Filters</button>
        </div>
        <p>12 of 300 places are available and your filters, sorted by <span>best values</span></p>
    </header>
    <main>
        <div class="hotel-card">
            <div class="hotel-info">
                <h2>Crowne Plaza</h2>
                <div class="rating">
                    <span>★★★★☆</span> <span>450</span>
                </div>
                <p>$230</p>
                <a href="https://www.booking.com" target="_blank">View deal</a>
            </div>
        </div>
    </main>
    <nav>
        <button>Explore</button>
        <button>Location</button>
        <button>Group</button>
        <button>Review</button>
    </nav>
</body>
</html>
