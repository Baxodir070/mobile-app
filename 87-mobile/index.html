<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="hdr">
        <div class="hdr__box">
            <h1 class="hdr__box--h1">Ramdom Talk</h1>
        </div>
    </header>
    <main>
        <section class="stn">
            <div class="stn__box">
                <div class="stn__box--box">
                    <div class="stn__box--box__box">
                        <img class="stn__box--box__box--img" src="./image/person.png" alt="">
                    </div>
                    <div class="stn__box--box__box-second">
                        <h3 class="stn__box--box__box-second--h2"> Log in to your account</h3>
                        <p class="stn__box--box__box-second--pr">Sync my list, likes, and history</p>
                    </div>
                </div>
                <div class="stn__box--box" style="display: flex; justify-content:end;">
                    <button class="stn__box--box__btn">LOG IN</button>
                </div>
            </div>
            <div class="stn__box-second">
                <img class="stn__box-second--img" src="./image/Frame 804.png" alt="">
                <img class="stn__box-second--img" src="./image/Frame 805.png" alt="">
                <img class="stn__box-second--img" src="./image/Frame 806.png" alt="">
                <img class="stn__box-second--img" src="./image/Frame 807.png" alt="">
            </div>
        </section>
        <footer class="ftr">
            <img class="ftr__img" src="./image/control_point_duplicate.png" alt="">
            <img class="ftr__img" src="./image/cast_connected.png" alt="">
            <img class="ftr__img" src="./image/horizontal_split.png" alt="">
            <img class="ftr__img" src="./image/perm_contact_calendar.png" alt="">
        </footer>
    </main>
</body>
</html>
