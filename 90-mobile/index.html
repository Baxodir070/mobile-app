<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="hdr">
        <img class="hdr__img" src="./image/menu.png" alt="">
        <img class="hdr__img-second" src="./image/Rectangle 220.png" alt="">
    </header>
    <main>
        <section class="stn">
            <div class="stn__box">
                <div class="stn__box--box">
                    <h1 class="stn__box--box__h1">Hey, Oscar</h1>
                    <p class="stn__box--box__pr">Where to next ?</p>
                </div>
                <div class="stn__box--box-second">
                    <img class="stn__box--box-second__img" src="./image/Ellipse 97.png" alt="">
                    <img class="stn__box--box-second__img" src="./image/Ellipse 97.png" alt="">
                    <img class="stn__box--box-second__img" src="./image/Ellipse 97.png" alt="">
                </div>
                <input class="stn__box--input" type="text" placeholder="Find a flight">
            </div>
            <div class="stn__box-second">
                <div class="stn__box-second--box">
                    <h1 class="stn__box-second--box__h1">Explore from Seattle</h1>
                    <p class="stn__box-second--box__pr">See the world on your budget</p>
                </div>
                <div class="stn__box-second--box-second">
                    <img class="stn__box-second--box-second__img" src="./image/Rectangle 220.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
